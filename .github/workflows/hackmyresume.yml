name: hackmyresume

on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      COMMIT_SECRET: ${{secrets.GH_PAGE_TOKEN}}
      USER_NAME: Github Actions
      USER_EMAIL: githubaction@github.com
      PUBLISH_DIR: ./dist
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
      
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Run build
      run: |
        npm ci
        npm run build --if-present
      env:
        CI: true
        THEME: jsonresume-theme-paper
        OUTPUT_PATH: dist/resume.all

    - name: Upload compiled files
      uses: actions/upload-artifact@v2
      with:
        name: profiles
        path: dist

    - name: Commit files to gh-pages
      run: |
        cd $PUBLISH_DIR
        git init
        git config --local user.name $USER_NAME
        git config --local user.email $USER_EMAIL
        git status
        git remote add origin https://$COMMIT_SECRET@github.com/$GITHUB_REPOSITORY.git
        git checkout -b gh-pages
        git add --all
        git commit -m "deploy to Github pages"
        git push origin gh-pages -f
        echo ðŸ¤˜ deploy gh-pages complete.
