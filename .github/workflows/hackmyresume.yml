name: hackmyresume

on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
      
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Run build
      run: |
        npm ci
        npm run build --if-present
      env:
        CI: true
        THEME: jsonresume-theme-paper
        OUTPUT_PATH: dist/resume.all
    
    - name: Deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{ secrets.RESUME_SSH_KEY }}
      with:
        flags: '-avzr --delete'
        options: ''
        ssh_options: ''
        src: 'dist/resume.html'
        dest: ${{ secrets.RESUME_USER }}@${{ secrets.RESUME_HOST }}:test

        
