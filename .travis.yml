language: node_js

node_js:
  - '12'
  
addons:
  ssh_known_hosts: $DEPLOY_HOST

before_script:
  - export THEME='jsonresume-theme-paper'
  - export OUTPUT_PATH='dist/resume.all'

script:
  - npm run build
  
before_deploy:
  - openssl aes-256-cbc -K $encrypted_<...>_key -iv $encrypted_<...>_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  
deploy:
  local_dir: ./dist
  provider: script
  skip_cleanup: true
  script: ssh $DEPLOY_USER@$DEPLOY_HOST 'ls'
  on:
    branch: master

notifications:
  email:
    on_failure: always

branches:
  only:
    - master

